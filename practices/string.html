<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-eqiv="X-UA-compatible" content="IE=Rdge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>string_method</title>
</head>
<body>
   <script>
   
	  // 1 string literal
	  // 2 string object (new keyword)
	  
	  
	  // 1 string literal
	  
	  let str = 'saran';
	  document.write(str);
	  document.write('<br>');
	  
	  // 2 string object
	  
	  let nstr = new String("hellow");
	  document.write(nstr);
	  document.write('<br>');
	  
	  // methods
	  // 1 charAt method
	  
	  let charA = 'saran';
	  document.write(charA.charAt(0));
	  document.write('<br>');
	  
	  // 2 concat
	  
	  let c1 = 'hi... ';
	  let c2 = 'how are you ?';
	  let c3 = c1.concat(c2);
	  document.write(c3);
	  document.write('<br>');
	  
	  // 3 indexOf
	  
	  let i1 = 'javascript is a scripting language';
	  let i2 = i1.indexOf('v');
	  document.write(i2);
	  document.write('<br>');
	  
	  // 4 lastindexOf
	  
	  let l1 = 'javascript is a scripting language';
	  let l2 = l1.lastIndexOf('a');
	  document.write(l2);
	  document.write('<br>');
	  
	  // 5 toLowerCase()
	  
	  let low = 'JAVASCRIPT';
	  let low1 = low.toLowerCase();
	  document.write(low1);
	  document.write('<br>');
	  
	  // 6 toUpperCase()
	  
	  let up = 'JAVASCRIPT';
	  let up1 = up.toUpperCase();
	  document.write(up1);
	  document.write('<br>');
	  
	  // 7 slice()
	  let s = 'javascript';
	  let s1 = s.slice(3,6);
      document.write(s1);
      document.write('<br>');	

      // 8 trim() 
	  let t = '  hi  ';
	  let t1 = t.trim();
	  document.write(t1);
	  document.write('<br>');
	  
	  // 9 split()
	  
	  let sp1 = 'javascript';
	  let sp2 = sp1.split('');
	  document.write(sp2);
	  document.write('<br>');
	  
	  // 10 charCodeAt(unicode)
	  
	  let ca1 = 'javascript';
	  document.write(ca1.charCodeAt(0));
	  document.write('<br>');
	  
	  // 11 search
	  
	  let ser = 'javascript is a scripting language';
	  document.write(ser.search('is'));
	  document.write('<br>');
	  
	  // 12 match
	  
	  let mat = 'saran';
	  document.write(mat.match(/[a-n]/));
	  document.write('<br>');
	  
	  // 13 replace
	  
	  let rep = 'saran';
      document.write(rep.replace('n', 'nya'));
      document.write('<br>');
	  
	  // 14 substr
	  
	  let st = 'javascript';
	  document.write(st.substr(4,5));
	  document.write('<br>');
	  
	  // 15 substring
	  
	  let ss = 'javascript';
	  document.write(ss.substr(4,5));
	  document.write('<br>');
	  	
   </script>

</body>
</html>
