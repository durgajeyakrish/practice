<script>

		let outLen,inLen,arr=[],opt,nVal,subArr=(len)=>{

				subVal=prompt("Enter the values of Array");

			}
		return sub;
		};
			outLen=prompt("Enter the main Array length ");

			nVal=prompt("Enter the Number ");
			arr.push(nVal);

		else{
			inLen=prompt("Enter the sub Array length ");
