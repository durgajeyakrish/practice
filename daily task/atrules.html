<body>
		<!-- @import: rule imports another style sheet into the current style sheet.
		@charset rule indicates the character set the style sheet uses.

		@font-face rule is used to exhaustively describe a font face for use in a document.

		!important rule indicates that a user-defined rule should take precedence over the author's style sheets.
		-->
		<div class="box"></div>
		
		<!--@charset rule specifies the character encoding used in the style sheet.

		@charset rule must be the first element in the style sheet and not be preceded by any character. If several @charset rules are defined, only the first one is used. The @charset rule cannot be used inside a style attribute (on an HTML element), or inside the <style> element where the character set of the HTML page is relevant. -->
		
		<div class="one">
			<h1>@charset rule specifies the character encoding used in the style sheet.</h1>
			<h1>@charset rule specifies the character encoding used in the style sheet.</h1>
		</div>
		
		<div class="fontz">
			<h3>important rule indicates that a user-defined rule should take precedence over the author's style sheets.</h3>
		</div>

</body>
</html>
