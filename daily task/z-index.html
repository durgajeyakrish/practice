<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>practice</title>
	</head>
<style>	
#myDIV {
  width:100%;
  position:absolute;
  height:300px;
  background-color:#FFFFFF;
}
#myDIV div{
  width:100px;
  height:100px;
  position:absolute;
  background-color:gray;
  border:1px solid;
  opacity:0.5;
}
#myBox {
  position:absolute;
  background-color:red!important;
  opacity:1!important;
  z-index:2;
}
#box{
	width:100px;
	height:100px;
	position:absolute;
	background-color:red;
	border:1px solid;
	opacity:0.5;
}

</style>
	<body>
						<!-- The z-index property specifies the stack order of an element.
						An element with greater stack order is always in front of an element with a lower stack order. -->
							<h1>The z-index property</h1>

							<div id="myDIV">
								<div id="myBox">myBox</div>
								<div style="top:20px;left:20px;z-index:0;">z-index 0</div>
								<div style="top:40px;left:40px;z-index:1;">z-index 1</div>
								<div style="top:60px;left:60px;z-index:2;">z-index 2</div>        
								<div style="top:80px;left:80px;z-index:3;">z-index 3</div>            
							</div>
							<div>
								<div id="box">box
							</div>

						

</body>
</html>
