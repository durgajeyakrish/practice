<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">

<body>
<script>
		<!-- swap -->
		function swap(m1,m2){
		let t=m1;m1=m2;m2=t;
		document.write(m1,m2);
		}
		swap(7,9)
		document.write("<br>");
		
		for(i=65;i<=73;i++){
           for(k=72;k>=i;k--){
                 document.write("&nbsp");    
             }
             for(j=65;j<=i;j++){
                 if(i%2==0){
                     continue;
                 }
                 document.write(String.fromCharCode(j)); 
           }
            document.write("<br>");
		}
		
		
		
		


</script>
