<!-- 	N natural numbers in sequence -->

	<!-- odd number -->

    <!-- <even> -->
	for(e=2;e<=10;e++)
	if(e%2!==0){
	document.write(e);
	}
	document.write("<br>");
    
	<!-- swap -->
	function swap(num1,num2){
	let t=num1;num1=num2;num2=t;
	return[num1,num2];
	}
	document.write(swap(2,6));
