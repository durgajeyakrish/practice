<!DOCTYPE html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>practice</title>
	</head>
<body>
<script>
	<!-- divisible by 5 -->
	let a=20;
	if(a%5==0){
		document.write("divisible by 5");
		}
	else{
		document.write(" not divisible by 5");
	}
		document.write("<br>");
		
	<!-- <grade> -->
	let total=80;
	if(total>=80 && total<=100){
		document.write("grade:A");
		}
		else if(total>=60 && total<=80){
		document.write("grade:B");
		}
		else{
		document.write("grade:c");
		}
		document.write("<br>");
		
		
	
	let mm=28;
		if(mm>=18){
		document.write("eligible");
		}
	else{
		document.write(" not eligible");
	}
		document.write("<br>");
	
<!-- 	N natural numbers in sequence -->

	for(n=1;n<=10;n++){
	document.write(n);
	}
	document.write("<br>");
	
    <!-- < N number in reverse order> -->
	
	for(r=10;r>=1;r--){
	document.write(r);
	}
	document.write("<br>");
	
	<!-- odd number -->
	
	for(o=1;o<=10;o++)
	if(o%2!==0){
	document.write(o);
	}
	document.write("<br>");
	
    <!-- <even> -->
	for(e=2;e<=10;e++)
	if(e%2!==0){
	document.write(e);
	}
	document.write("<br>");
	
	<!-- reverse -->
	for(r=10;r>=1;r--){
	document.write(r);
	}
	document.write("<br>");
	
	<!-- largest -->
	let largest;
	let m1=2,m2=1,m3=5;
	if(m1>=m2 && m1>=m3){
	document.write("m1 is largest");
	}
	else if(m2>=m1 && m2>=m3){
	document.write("m2 is largest");
	}
	else{
	document.write("m3 is largest");
	} 
	document.write("<br>");
	
	<!-- <positive or not> -->
	let num=5;
	if(num>0){
	document.write("positive");
	document.write("<br>");
	}
	else{
	document.write("negative");
	document.write("<br>");
	}
	
	 <!-- fibbonacci series -->
	 
	let n1=0,n2=1,n3;
	let k=prompt("enter a number");
	for(i=1;i<=k;i++)
	{
	document.write(n1);
	n3=n1+n2;
	n1=n2;
	n2=n3;
	}

	
	
	
	
</script>
</body>
</html>
